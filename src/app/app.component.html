<select id="themes"  (change)="chooseTheme(selectedTheme)" [(ngModel)]="selectedTheme">
  @for ( item of themeArr;track item){
    <option [value]="item" (focus)="chooseTheme(item)">{{item}}</option>
  }
</select>
